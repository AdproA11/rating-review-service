<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating & Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Your Rating and Review</h3>

    <form th:action="@{/rating-review/edit/{id}(id=${ratingReview.getRatingReviewId()})}" th:object="${ratingReview}" method="post">
        <div class="form-group">
            <label for="ratingInput">Rating</label>
            <input th:field="*{rating}" type="number" step="1" class="form-control mb-4 col-4" id="ratingInput" placeholder="Enter your new rating for this box">
        </div>
        <div class="form-group">
            <label for="reviewInput">Review</label>
            <input th:field="*{review}" type="text" class="form-control mb-4 col-4" id="reviewInput" placeholder="Enter your new review for this box">
        </div>
        <a th:href="@{/rating-review/list}" class="btn btn-danger btn-sm">Back</a>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
